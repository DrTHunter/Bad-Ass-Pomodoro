<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="timer-settings">
            <label for="minutes">Set Time (minutes): </label>
            <input type="number" id="minutes" min="1" value="25">
            <label for="seconds">Set Time (seconds): </label>
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>

        <div class="timer-display">
            <span id="time-display">25:00</span>
        </div>

        <div class="controls">
            <button id="start" onclick="startTimer(25, 0)">Start 25 min Work</button>
            <button id="rest-5" onclick="startTimer(5, 0)">Start 5 min Rest</button>
            <button id="rest-30" onclick="startTimer(30, 0)">Start 30 min Rest</button>
        </div>

        <div class="notes">
            <textarea id="notes" placeholder="Write notes here..."></textarea>
            <button id="save-note" onclick="saveNote()">Save Note</button>
        </div>

        <div class="stats">
            <h3>Time Tracker</h3>
            <div id="work-time">Work Time: 0 minutes</div>
            <div id="rest-time">Rest Time: 0 minutes</div>
        </div>

        <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
